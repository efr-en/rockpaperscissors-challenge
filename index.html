<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="choices">
        <h1> Rock Paper & Scissors!</h1>
        <h2>Click below to test your luck...</h2>
        <button onclick="playGame('rock')">🪨</button>
        <button onclick="playGame('paper')">📝</button>
        <button onclick="playGame('scissors')">✂️</button>
    </div>

    <div id="playerDisplay">Player: </div>
    <div id="computerDisplay">Computer: </div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Player Score:
        <div id="playerScoreDisplay">0</div>
    </div>

    <div class="scoreDisplay">Computer Score:
        <div id="computerScoreDisplay">0</div>
    </div>

    <div class="scoreDisplay">Tie Score:
        <div id="tieScoreDisplay">0</div>
    </div>

    <button onclick="resetGame()">Reset</button>



</body>
<script src="script.js"></script>
</html>
